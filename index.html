<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-canvas">
        <div id="screen">0</div>
        <div class="button-row" id="row-1">
            <button class="button light-grey" id="clear">Clear</button>
            <button class="button light-grey" id="plus-minus">+/-</button>
            <button class="button light-grey" id="percentage">%</button>
            <button class="button operator orange" id="divide">รท</button>
        </div>
        <div class="button-row" id="row-2">
            <button class="button number dark-grey" id="seven">7</button>
            <button class="button number dark-grey" id="eight">8</button>
            <button class="button number dark-grey" id="nine">9</button>
            <button class="button operator orange" id="times">ร</button>
        </div>
        <div class="button-row" id="row-3">
            <button class="button number dark-grey" id="four">4</button>
            <button class="button number dark-grey" id="five">5</button>
            <button class="button number dark-grey" id="six">6</button>
            <button class="button operator orange" id="minus">-</button>
        </div>
        <div class="button-row" id="row-4">
            <button class="button number dark-grey" id="one">1</button>
            <button class="button number dark-grey" id="two">2</button>
            <button class="button number dark-grey" id="three">3</button>
            <button class="button operator orange" id="plus">+</button>
        </div>
        <div class="button-row" id="row-5">
            <button class="button number dark-grey" id="zero">0</button>
            <button class="button dark-grey" id="decimal">.</button>
            <button class="button orange" id="equals">=</button>
        </div>
    </div>
</body>
</html>
